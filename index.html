<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Js CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class='container'>
  <div id='calculator'>

    <!-- TITLE -->

    <div id='title' class='text-center'>
      <h3>ELECTRONIC CALCULATOR</h3>
    </div>

    <!-- ENTRY BOX -->

    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>

    <!-- BUTTONS -->

    <div id='buttons'>

      <button id="" class='red' value='ac'>AC</button>
      <button id="" class='red' value='ce'>CE</button>
      <button id="" value='/'>&divide;</button>
      <button id="" value='*'>x</button>

      <button id="" value='7'>7</button>
      <button id="" value='8'>8</button>
      <button id="" value='9'>9</button>
      <button id="" value='-'>-</button>

      <button id="" value='4'>4</button>
      <button id="" value='5'>5</button>
      <button id="" value='6'>6</button>
      <button id="" value='+'>+</button>


      <button id="" value='1'>1</button>
      <button id=""  id="" value='2'>2</button>
      <button id="" value='3'>3</button>
      <button id="" class='invisible'>N</button>

      <button id='zeroButton' value='0'>0</button>
      <button id="" value='.'>.</button>
      <button id='equalButton' value='='>=</button>

    </div>
    <!-- end buttons -->
    <div id='tester'></div>
  </div>
  <!-- end calculator -->
</div>
</body>

<script src="js/custom.js"></script>



</html>
